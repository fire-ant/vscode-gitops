# https://kind.sigs.k8s.io/docs/user/configuration/
---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  kubeProxyMode: "ipvs"
nodes:
  # cant make multi node until v0.9.0 due to complications with docker provider/mac.
- role: control-plane
  image: kindest/node:v1.21.1
- role: worker
  image: kindest/node:v1.21.1